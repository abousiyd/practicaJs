        //this / call / apply
        function saludar() {
            console.log(`Hola. soy: ${this.name} ${this.lastName}`)
        }

        const abdou = {
            name: 'Abdou',
            lastName: 'Bousiyd'
        }
        saludar.call(abdou)

        function caminar(metros, direccion) {
            console.log(`${this.name} camina ${metros} metros, direccion ${direccion}`)
        }
        caminar.call(abdou, 200, 'girona')

        const valores = [900, 'noreste'] //apply es de arrays
        caminar.apply(abdou, valores)

        const buttons = document.getElementsByClassName('action')
        console.log(buttons)

        Array.from(buttons).forEach(button => {
            button.onclick = () => console.log('hola mundo!')
        });

        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => console.log('hola mundo!')
